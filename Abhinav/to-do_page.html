<body>
    <div class="heading">
        <div>
            <div class="to-dolist">TO-Do List</div>
            <div class="box" id="box1">
                <img src="images/codeforcesIcon.png"  width="100px" height="100px">
                <a href="" class="arrow">
                    <img src="images/contestLink.png"  width="80px" height="80px" class="arrowbutton">

                </a>
            </div>
            <div class="box" id="box2">
                <img src="images/codechefIcon2.png"  width="95px" height="95px">
                <a href="" class="arrow">
                    <img src="images/contestLink.png"  width="80px" height="80px" class="arrowbutton">

                </a>
            </div>
            <div class="box" id="box3">
                <img src="images/leetcodeIcon.png"  width="95px" height="95px">

                    <img src="images/contestLink.png"  width="80px" height="80px" class="arrowbutton">

            </div>
            <div class="box" id="box4">

                    <img src="images/contestLink.png"  width="80px" height="80px" class="arrowbutton">

                </a>
            </div>
        </div>
        <div class="box" id="filterbox">
            <div class="filter">
                <h>Filter</h>
            </div>
            <div>
               <div class="ratinghead">Rating</div>
               <div class="ratings">
                    700-1200:<input type="checkbox" name="rating range">

                    2000-3000:<input type="checkbox" name="rating range">
                </div>
            </div>
            <div>
                <div class="platformhead">Platform</div>
                <div class="Platforms">
                    Codeforces:<input type="checkbox" name="Paltform">
                    Leetcode:<input type="checkbox" name="Paltform">
                    Codechef:<input type="checkbox" name="Paltform">
                </div>
            </div>
            <div class="applybutton">
                <input type="submit" value="Apply">
            </div>
        </div>

    </div>
